<template name="printScreenshot">
	<div style="position: relative;">
		<img id="imgScreenshot" src="/img/screenshot/{{crawlerID}}.png?{{rand}}" alt="last screenshot from this crawler" width="100%">
		<div style="position: absolute;top: 0px;left: 0px; background-color:white"> Last screenshot done with your crawler</div>
	</div>
</template>
