<template name="uploadFile">
	<div class="template-dashboard">
		<div class="container">
			<div class="row">
				<div class="template-post">
					<div class="panel panel-default">
							<div class="panel-heading" style="background-color: #337ab7;color: white;">
								<h3 class="panel-title">
										Upload your CSV containg many URLs {{> sAlert}}
								</h3>
							</div>
							<div class="panel-body">
								<input type="file" name="" value="" class="col-xs-9">
								<button type="button" name="button" class="btn btn-primary submitFile col-xs-3">Submit</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
